<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let device of devices">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3>{{device.name | uppercase}}</h3>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary"
                        (click)="toBasket(device)">To basket</button>
              </div>
            </div>
            <div class="prices">
              <small>{{device.price | currency}}</small><br>
              <small>&#8376;{{device.price | customPipe: 'kzt' | number: '1.2-2'}}</small><br>
              <small>&#8381;{{device.price | customPipe: 'rub' | number: '1.2-2'}}</small>
            </div>
          </div>
          <div [ngClass]="{
    'cheap':device.price < 1000,
    'medium':device.price >= 1000 && device.price <= 15000,
    'expensive':device.price > 1500
  }"></div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
